{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container bg-dark shadow-md p-5 form-layout mt-3 mb-3">
        <h1>Register</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ RegistrationForm|crispy }}
            <button class="btn btn-success" type="submit" value="Register">Register</button>
        </form>
    </div>
</body>

</html>
