{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>

    <br>
    <div class="container bg-dark shadow-md p-5 form-layout mt-3 mb-3">
        <h1> Login </h1>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{LoginForm|crispy}}
            <button class="btn btn-success" type="submit" value="Login">Login</button>
        </form>
    </div>
    <br>

</html>
